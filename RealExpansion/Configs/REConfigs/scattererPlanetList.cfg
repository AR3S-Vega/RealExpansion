@Scatterer_planetsList:AFTER[RSSVE]
{		
	@scattererCelestialBodies
	{
		@Item:HAS[#celestialBodyName[Jupiter]]
		{
			eclipseCasters
			{
				Item = Metis
				Item = Adrastea
				Item = Amalthea
			}
		}
		@Item:HAS[#celestialBodyName[Saturn]]
		{
			eclipseCasters
			{
				Item = Pan
				Item = Daphnis
				Item = Hyperion
				Item = Phoebe
				Item = Pandora
				Item = Prometheus
				Item = Janus
				Item = Epimetheus
			}
		}
		@Item:HAS[#celestialBodyName[Neptune]]
		{
			eclipseCasters
			{
				Item = Proteus
			}
		}
	}
}